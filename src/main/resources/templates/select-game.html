<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Criar Jogo</title>
    <link rel="stylesheet" href="/css/select-game.css">
</head>
<body>
<div id="container">
    <h3 id="inputTitle" class="mb-4 mt-1">Digite o Nome do Jogo</h3>
    <input type="text" class="form-control" id="gameNameInput" placeholder="Nome do Jogo">
    <button class="btn btn-primary mt-3" onclick="navigateToGame()">Confirmar</button>
</div>

<div class="d-flex flex-column align-items-center text-center">
    <h2 id="loadingText" class="text-light mb-4" style="display: none;">Loading IGDB Info</h2>
    <div id="spinner" class="spinner-border text-light" style="display: none;" role="status">
        <span class="sr-only">Loading IGDB Info</span>
    </div>
</div>

<script src="/js/select-game.js"></script>
</body>
</html>
